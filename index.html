<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnythingWouldBeFine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LeetCode Tracker</h1>
    </header>
    <main>

        <section class="home">
            <div class="overlay">
                Set Daily Unique LeetCode Challenges
            </div>
        </section>

        <section class="home-info">
            <div class="info">
                Choose the Difficulty
            </div>

            <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px;">
                <button class="ref" id="easy">Easy</button>
                <button class="ref" id="medium">Medium</button>
                <button class="ref" id="hard">Hard</button>
            </div>

        </section>

        <section class="output">
            <h2>Output:</h2>
            <pre id="output"></pre>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Website Name. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
